name: the_graduation_project
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^4.2.2
  speech_to_text: ^7.0.0
  tflite_flutter: ^0.11.0
  provider: ^6.0.3
  logger: ^2.0.2
  permission_handler: ^12.0.0+1
  csv: ^6.0.0
  flutter_blue_plus: ^1.35.4
  http: ^1.1.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/the_assets/the_images/auth_image.png
    - lib/the_assets/the_images/Sign2Speak Splash Screen.png
    - lib/the_assets/the_images/Icon sign language.png

flutter_icons:
  android: true
  ios: true
  image_path: "lib/the_assets/the_images/application_icon.png"
